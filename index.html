<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <h1>Player 1</h1>
            <div class="img-container bard">
                <img src="./assets/bard.png" alt="">
            </div>
            <div class="character-container">
                <div class="character-icon">
                    <button class="icon bard">
                        <img src="./assets/bard.png" alt="">
                    </button>
                </div>
                <div class="character-icon">                    
                    <button class="icon dogkin">
                        <img src="./assets/dogkinhunter.png" alt="">
                    </button></div>
                <div class="character-icon">
                    <button class="icon frogling">
                        <img src="./assets/frogling.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon gunner">
                        <img src="./assets/gunner.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon lich">
                        <img src="./assets/lich.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon minotaur">
                        <img src="./assets/minotaur.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon monk">
                        <img src="./assets/monk.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon wizard">
                        <img src="./assets/wizard.png" alt="">
                    </button>
                </div>
            </div>
            <div class="score-container">
                <h2 class="score">score</h2>
            </div>
        </div>
        <div class="header">
            <div id="header-spacer"></div>            
            <img id="logo" src="./assets/owl_logo.png" alt="owl-logo">
            <div class="text-container">
                <h1>Owl Project</h1>
                <h4><em>tic-tac-toe</em></h4>
            </div>
            <h5>By: Wyatt Brendle</h5>
        </div>
        <div class="sidebar-right">            
            <h1>Player 2</h1>
            <div class="img-container wizard">
                <img src="./assets/wizard.png" alt="">
            </div>
            <div class="character-container">
                <div class="character-icon">
                    <button class="icon bard">
                        <img src="./assets/bard.png" alt="">
                    </button>
                </div>
                <div class="character-icon">                    
                    <button class="icon dogkin">
                        <img src="./assets/dogkinhunter.png" alt="">
                    </button></div>
                <div class="character-icon">
                    <button class="icon frogling">
                        <img src="./assets/frogling.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon gunner">
                        <img src="./assets/gunner.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon lich">
                        <img src="./assets/lich.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon minotaur">
                        <img src="./assets/minotaur.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon monk">
                        <img src="./assets/monk.png" alt="">
                    </button>
                </div>
                <div class="character-icon">
                    <button class="icon wizard">
                        <img src="./assets/wizard.png" alt="">
                    </button>
                </div>
            </div>
            <div class="score-container">
                <h2 class="score">score</h2>
            </div>
        </div>
        <div class="content">
            <div class="gameboard-container">
                <div id="tl" class="player-1 lich">
                    <img src="./assets/lich.png" alt="hero">
                </div>
                <div id="tm" class="player-2 monk">
                    <img src="./assets/monk.png" alt="">
                </div>
                <div id="tr" class="player-1 lich">
                    <img src="./assets/lich.png" alt="">
                </div>
                <div id="ml" class="player-2 monk">
                    <img src="./assets/monk.png" alt="">
                </div>
                <div id="mm" class="player-2 monk">
                    <img src="./assets/monk.png" alt="">
                </div>
                <div id="mr" class="unit"></div>
                <div id="bl" class="unit"></div>
                <div id="bm" class="unit"></div>
                <div id="br" class="player-1 lich">
                    <img src="./assets/lich.png" alt="">
                </div>
            </div>
            <div class="buttons-container">
                <button>Play Again</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
