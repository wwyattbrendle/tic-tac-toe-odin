<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar-left"></div>
        <div class="header">
            <div id="header-spacer"></div>            
            <img id="logo" src="./assets/owl_logo.png" alt="owl-logo">
            <div class="text-container">
                <h1>Owl Project</h1>
                <h4><em>tic-tac-toe</em></h4>
            </div>
            <h5>By: Wyatt Brendle</h5>
        </div>
        <div class="sidebar-right"></div>
        <div class="content">
            <div class="gameboard-container">
                <div id="tl" class="unit"></div>
                <div id="tm" class="unit"></div>
                <div id="tr" class="unit"></div>
                <div id="ml" class="unit"></div>
                <div id="mm" class="unit"></div>
                <div id="mr" class="unit"></div>
                <div id="bl" class="unit"></div>
                <div id="bm" class="unit"></div>
                <div id="br" class="unit"></div>
            </div>
            <div class="buttons-container">
                <button>Play Again</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
